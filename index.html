<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="Stopwatch">
        <div class="timer" id="timer">00:00:00</div>
        <div class="buttons">
            <input type="button" style="--clr:green" 
            id="startbtn" value="START">
            
            <input type="button" style="--clr:red" 
            id="stopbtn" value="STOP">

            <input type="button" style="--clr:orange" 
            id="resetbtn" value="RESET"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
